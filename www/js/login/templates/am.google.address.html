<div class="group-input">

  <div class="input-wrap">
    <label class="label" for="address">Adresse</label>
    <input
    type="text"
    id="address"
    class="input"
    ng-model="login.form.common.address"
    placeholder="Votre adresse">
  </div>

  <input type="hidden" ng-model="login.form.common.street" ng-required="true">
  <input type="hidden" ng-model="login.form.common.postCode" ng-required="true">
  <input type="hidden" ng-model="login.form.common.city" ng-required="true">

</div>
