<div class="group-input">

  <div class="input">
    <label for="address">Adresse</label>
    <input
    type="text"
    id="address"
    ng-model="login.form.common.address"
    placeholder="Votre adresse">
  </div>

  <div class="input">
    <label for="street">Rue</label>
    <input
    type="text"
    id="street"
    ng-model="login.form.common.street"
    ng-readonly="true"
    ng-required="true"
    placeholder="Rue">
  </div>

  <div class="input">
    <label for="postcode">Code postal</label>
    <input
    type="text"
    id="postcode"
    ng-model="login.form.common.postCode"
    ng-readonly="true"
    ng-required="true"
    placeholder="Code postal">
  </div>

  <div class="input">
    <label for="city">Ville</label>
    <input
    type="text"
    id="city"
    ng-model="login.form.common.city"
    ng-readonly="true"
    ng-required="true"
    placeholder="Ville">
  </div>

</div>
