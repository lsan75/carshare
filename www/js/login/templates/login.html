<section class="login-container">

  <a ui-sref="home" class="logo"></a>

  <nav ng-if="login.signin" class="login-nav">
    <h1>Je me connecte</h1>
    <aside>
      Pas encore inscrit ?
      <a href="" ng-click="login.signin = false">Je m'inscris</a>
    </aside>
  </nav>

  <nav ng-if="!login.signin" class="login-nav">
    <h1>Je m'inscris</h1>
    <aside>
      Déjà inscrit ?
      <a href="" ng-click="login.signin = true">Je me connecte</a>
    </aside>
  </nav>

  <form
    name="signin"
    class="form"
    ng-submit="login.signForm()"
    novalidate
    ng-include="'js/login/templates/user.form.html'">
  </form>

</section>
